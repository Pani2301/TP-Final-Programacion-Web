    <header>
        <nav class="menu">
            <ul>
                <li class="logo-ruba">
                    <a href="../../USUARIO/cartelera/cartelera.html">

            <div class="center">RUBA</div>

            <ul>
                <li class="logo">
                    <div class="menu-desplegable">

    <div class="sala">
        <h2>Sala de Cine</h2>

        <div class="recuadro">Pantalla</div>

        <div class="seleccionar-fecha-hora">
            <h3>Elegí fecha y horario</h3>
            <form name="formFechaHora" onsubmit="return validarFormularioFechayHora()">
                <label for="fecha">Fecha:</label>
                <select id="fecha">
                    <option value="">-- Seleccionar fecha --</option>
                    <option value="2025-10-06">Lunes 6/10</option>
                    <option value="2025-10-07">Martes 7/10</option>
                    <option value="2025-10-08">Miércoles 8/10</option>
                </select>

                <label for="hora">Horario:</label>
                <select id="hora">
                    <option value="">-- Seleccionar horario --</option>
                    <option value="18:00">18:00</option>
                    <option value="20:30">20:30</option>
                    <option value="22:45">22:45</option>
                </select>

                <p id="mensaje-error" class="mensaje"></p>
                <button type="submit">Ir a sala</button>
            </form>
        </div>
    </div>

    <footer>
        <p>2025 RUBA. Todos los derechos reservados.</p>
    </footer>
