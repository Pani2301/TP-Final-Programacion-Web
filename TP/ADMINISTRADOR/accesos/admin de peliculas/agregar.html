<h1>Agregar película</h1>

<form name="formAgregar" onsubmit="return validarAgregar()">
	<fieldset class="bordeo">
		<div>
			<label for="Titulo">Título:</label>
			<input type="text" name="titulo" id="Titulo01"/>
		</div>

		<div>
			<label for="Imagen">URL de imagen (jpg/png):</label>
			<input type="text" name="imagen" id="Imagen01"/>
		</div>

		<div>
			<label for="Resumen">Resumen:</label>
			<textarea name="resumen" id="Resumen01" rows="4"></textarea>
		</div>

		<div>
			<label for="Trailer">Link trailer (YouTube):</label>
			<input type="text" name="trailer" id="Trailer01"/>
		</div>
	</fieldset>

	<div>
        <fieldset class="bordeo2">
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </fieldset>
    </div>
</form>
